<!DOCTYPE html>
<html>
  <head>
    <link href="./css/main.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Google</title>
    <link href="./images/icon.png" rel="icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="text-center text-white">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <div class="d-flex float-right text-white">
            <div class="px-2 py-1 text-sm">Gmail</div>
            <div class="px-2 py-1">Зураг</div>
            <div class="px-2 py-1"><i class="fa fa-home"></i></div>
            <div class="px-2 py-1">
              <img
                width="30"
                class="rounded-circle"
                src="./images/avatar.png"
              />
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid mt-10 margin-top-logo">
      <div class="row justify-content-center">
        <div class="col-6">
          <img src="./images/google.png" class="google-image" />
          <input
            type="text"
            aria-describedby="basic-addon1"
            class="mt-4 border-secondary form-control form-control-lg border-none text-white px-4 py-1 bg-transparent rounded-pill"
          />
        </div>
        <div class="mt-4 justify-content-between">
          <button class="btn btn-transparent text-white border border-secondary px-4">Google Хайлт</button>
          <button class="btn btn-transparent text-white border border-secondary px-4 ml-3">Оновчтой сонголт</button>
        </div>
      </div>
    </div>
    <footer class="text-white footer bg-black">
      <ul class="nav justify-content-start border-bottom border-secondary pb-2 mb-2">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-white">Монгол</a></li>
      </ul>
      <p class="text-center">© 2024</p>
    </footer>
  </body>
</html>
